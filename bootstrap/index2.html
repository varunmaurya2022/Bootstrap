<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        #red {
            background-color: red;
            height: 500px;
        }
        
        #green {
            background-color: aqua;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="red">
        <div class="row" id="green">
            <div class="col-lg-12 bg-primary text-white">col-12</div>
        </div>
        <div class="row" id="green">
            <div class="col-lg-6 bg-secondary text-white">col-6</div>
            <div class="col-lg-6 bg-secondary text-white">col-6</div>
        </div>
        <div class="row" id="green">
            <div class="col-lg-4 bg-success text-white">col-4</div>
            <div class="col-lg-4 bg-success text-white">col-4</div>
            <div class="col-lg-4 bg-success text-white">col-4</div>
        </div>
        <div class="row" id="green">
            <div class="col-lg-3 bg-warning text-white">col-3</div>
            <div class="col-lg-3 bg-warning text-white">col-3</div>
            <div class="col-lg-3 bg-warning text-white">col-3</div>
            <div class="col-lg-3 bg-warning text-white">col-3</div>
        </div>
        <div class="row" id="green">
            <div class="col-lg-3 bg-success text-white">col-3</div>
            <div class="col-lg-5 bg-danger text-white">col-5</div>
            <div class="col-lg-2 bg-warning text-white">col-2</div>
            <div class="col-lg-1 bg-secondary text-white">col-1</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 bg-success text-white">col-3</div>
        <div class="col-lg-5 bg-danger text-white">col-5</div>
        <div class="col-lg-2 bg-warning text-white">col-2</div>
        <div class="col-lg-1 bg-secondary text-white">col-1</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
