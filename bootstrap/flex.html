<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="min-height:300px">
            <div class="col bg-primary">div1</div>
            <div class="col bg-warning">div2</div>
            <div class="col bg-danger">div3</div>
            <div class="col bg-secondary">div4</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row align-items-start bg-warning" style="min-height:300px">
            <div class="col bg-primary">div1</div>
            <div class="col bg-warning">div2</div>
            <div class="col bg-danger">div3</div>
            <div class="col bg-secondary">div4</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row align-items-end bg-warning" style="min-height:300px">
            <div class="col bg-primary">div1</div>
            <div class="col bg-warning">div2</div>
            <div class="col bg-danger">div3</div>
            <div class="col bg-secondary">div4</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row align-items-center bg-warning" style="min-height:300px">
            <div class="col bg-primary">div1</div>
            <div class="col bg-warning">div2</div>
            <div class="col bg-danger">div3</div>
            <div class="col bg-secondary">div4</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row bg-warning" style="min-height:300px">
            <div class="col bg-primary align-self-end">div1</div>
            <div class="col bg-warning align-self-start">div2</div>
            <div class="col bg-danger align-self-center">div3</div>
            <div class="col bg-secondary">div4</div>
        </div>
    </div>

    <br>
    <div class="container-fluid">
        <div class="row justify-content-end bg-warning" style="min-height:300px">
            <div class="col-4 bg-primary ">div1</div>
            <div class="col-4 bg-secondary">div2</div>
        </div>

        <br>
        <div class="container-fluid">
            <div class="row justify-content-center bg-warning" style="min-height:300px">
                <div class="col-4 bg-primary ">div1</div>
                <div class="col-4 bg-secondary">div2</div>
            </div>





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
